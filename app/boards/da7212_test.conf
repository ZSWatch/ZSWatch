# DA7212 Audio Codec Test configuration

CONFIG_I2S=y
CONFIG_AUDIO=y
CONFIG_AUDIO_CODEC=y
CONFIG_CLOCK_CONTROL_FIXED_RATE_CLOCK=y

# Allow MCK bypass: MCK = HFCLKAUDIO = 12.288 MHz = 256 * 48 kHz
CONFIG_I2S_NRFX_ALLOW_MCK_BYPASS=y

# Enable the DA7212 test app
CONFIG_APPLICATIONS_USE_DA7212_TEST=y

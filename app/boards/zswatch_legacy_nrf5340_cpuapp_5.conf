CONFIG_NRF_FUEL_GAUGE=y
CONFIG_MFD_NPM13XX_INIT_PRIORITY=51
CONFIG_REGULATOR_NPM13XX_COMMON_INIT_PRIORITY=52
CONFIG_REGULATOR_NPM13XX_INIT_PRIORITY=53

CONFIG_RTC=y
CONFIG_RTC_UPDATE=n
CONFIG_RTC_ALARM=y

# Enable USB subsystem
CONFIG_USB_DEVICE_STACK=y
CONFIG_SERIAL=y
CONFIG_UART_LINE_CTRL=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=n
CONFIG_USB_DEVICE_PRODUCT="ZSWatch"

# Shell configuration
CONFIG_SHELL_VT100_COMMANDS=n
CONFIG_SHELL_PROMPT_DUMMY="zsw:~$ "
CONFIG_SHELL_BACKEND_DUMMY_BUF_SIZE=1024
CONFIG_SHELL_HELP_ON_WRONG_ARGUMENT_COUNT=n

# Enable MCUmgr and Shell transport also over UART (CDC_ACM/USB)
CONFIG_MCUMGR_TRANSPORT_UART=y
CONFIG_MCUMGR_TRANSPORT_WORKQUEUE_STACK_SIZE=8096

# mcumgr-cli application doesn't accept log in the channel it uses
CONFIG_SHELL_LOG_BACKEND=n

# FOTA
CONFIG_ZSW_FW_UPDATE=y

# XIP
CONFIG_ZSW_XIP=y
CONFIG_CUSTOM_LINKER_SCRIPT="linker_arm_extxip.ld"

# Microphone
CONFIG_ZSW_MIC=y
CONFIG_USE_SEGGER_RTT=y # Remove later when we have a proper audio output

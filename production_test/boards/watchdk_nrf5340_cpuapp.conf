# WatchDK hardware specific config for production test

# Hardware interfaces for sensor testing
CONFIG_PINCTRL=y
CONFIG_REGULATOR=y
CONFIG_REGULATOR_FIXED=y

# For production test, keep display working
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_GC9A01=y
CONFIG_DISPLAY=y

# Use built-in CST816S driver (no conflicts now)
CONFIG_INPUT_CST816S=y
CONFIG_INPUT_MODIFIED_CST816S=y

# Enable LVGL flush thread for real hardware
CONFIG_LV_Z_FLUSH_THREAD=y
CONFIG_LV_Z_FLUSH_THREAD_PRIORITY=0

# CST816S
CONFIG_INPUT_CST816S_INTERRUPT=y
CONFIG_INPUT_CST816S=n
CONFIG_INPUT_MODIFIED_CST816S=y

# BMI270
CONFIG_BMI270_PLUS=y
CONFIG_BMI270_PLUS_TRIGGER_GLOBAL_THREAD=y

CONFIG_LIS2MDL=y
CONFIG_LIS2MDL_MAG_ODR_RUNTIME=y
CONFIG_LIS2MDL_TRIGGER_OWN_THREAD=y

CONFIG_PINCTRL=y

CONFIG_PWM=y

CONFIG_COUNTER=y
CONFIG_NRFX_TIMER1=y

CONFIG_SPI=y
CONFIG_GC9A01=y
CONFIG_INPUT=y
CONFIG_REGULATOR=y
CONFIG_REGULATOR_FIXED=y

# I2C for PMIC communication
CONFIG_I2C=y

# NPM13XX PMIC and input driver for button support
CONFIG_NRF_FUEL_GAUGE=y
CONFIG_MFD=y
CONFIG_MFD_NPM13XX=y
CONFIG_MFD_NPM13XX_INIT_PRIORITY=51
CONFIG_REGULATOR_NPM13XX_COMMON_INIT_PRIORITY=52
CONFIG_REGULATOR_NPM13XX_INIT_PRIORITY=53
CONFIG_INPUT_NPM13XX=y
CONFIG_INPUT_LONGPRESS=y

# Enable debug logging
CONFIG_LOG=y
